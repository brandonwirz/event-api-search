<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Find local music events in your city">
    <title>Find a local event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="pre-loader"></div>
    <div class="container">
        <header role="banner">
          <div class="banner hidden">
              <div class="branding">Find events</div>
              <button type="button" class="new-search-button new-search-button-2">New Search</button>
          </div>
        </header>
        <div class="main">
            <h1>Event Finder</h1>
            <section role="region" class="search-section">
                <img class="logo" src="images/logo.jpg" alt="music logo">
                <h2>Find Events Happening in your city!</h2>
                <form action="#" class="search-form">
                    <!-- <label for="query">Search by city, state or events </label> -->
                    <br>
                    <span class="fa fa-search"></span>
                    <input type="text" id="city-search" class="input-query" placeholder="Search by city or state" required/>
                    <br>
                    <button type="submit" class="search-button search-button">Search Events</button>
                </form>
            </section>
            <footer>Powered by Eventful and Goople Maps APIs</footer>
        </div>

        <!-- <div class="display-results-container"> -->
        <div id="map"></div>
        <section role="region" class="search-results hidden">
        <!-- </div> -->
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLb6xKPTJKbyDL3rA0YGKvOPELsdkvsto&callback=initMap" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
